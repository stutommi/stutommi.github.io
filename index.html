<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Second Wind Quintet</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-trans" id="navbar">
      <a class="navbar-brand" href="#">Second Wind Quintet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#bio">Bio</a>
          <a class="nav-item nav-link" href="#gallery">Gallery</a>
          <a class="nav-item nav-link" href="#gigs">Gigs</a>
        </div>
      </div>
      <div class="mr-auto">
        <a href="https://www.facebook.com/secondwindquintet/" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-facebook-f d-none d-lg-inline mr-2 text-primary"></i></a>
        <a href="https://soundcloud.com/second-wind-quintet" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-soundcloud d-none d-lg-inline mr-2 text-orange"></i></a>
        <a href="https://www.youtube.com/watch?v=WivYCWlnD8M" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-youtube d-none d-lg-inline mr-2 text-danger"></i></a>
      </div>
    </nav>

    <!-- Hero page -->
    <div class="row hero-image min-half-page">
      <div class="col-12">
        <h1 class="hero-text">Second Wind Quintet</h1>
      </div>
      <div class="social-buttons">
        <button type="button" class="btn btn-light btn-circle d-block d-lg-none">
          <a href="https://www.facebook.com/secondwindquintet/" target="_blank" rel="noopener noreferrer"><i
              class="fab fa-facebook-f text-primary"></i></a>
        </button>
        <button type="button" class="ml-4 btn btn-light btn-circle d-block d-lg-none">
          <a href="https://soundcloud.com/second-wind-quintet" target="_blank" rel="noopener noreferrer"><i
              class="fab fa-soundcloud text-orange"></i></a>
        </button>
        <button type="button" class="ml-4 btn-light btn-circle d-block d-lg-none">
          <a href="https://www.youtube.com/watch?v=WivYCWlnD8M" target="_blank" rel="noopener noreferrer"><i
              class="fab fa-youtube text-danger"></i></a>
      </div>
    </div>

    <div class="row header-bg header-bio align-items-center half-page" id="bio">
      <div class="h-100 w-100 dimmer d-flex justify-content-center align-content-center">
        <div class="my-auto">
          <h1 class="font-weight-bold slide-left text-light">Bio</h1>
          <div class="mx-auto header-bar bg-light slide-left delay-m-05"></div>
        </div>
      </div>
    </div>

    <div class="row parallax parallax-section-3 align-items-center half-page" id="gallery">
      <div class="h-100 w-100 bg-header-music d-flex justify-content-center align-content-center">
        <div class="my-auto">
          <h1 class="font-weight-bold slide-left text-light">gallery</h1>
          <div class="mx-auto header-bar bg-light slide-left delay-m-05"></div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center border-top" id="gigs">
      <div class="col-auto my-4">
        <h1 class="a-pad text-center text-dark slide-left">Gigs</h1>
        <div class="ml-auto mr-auto sub-header header-bar bg-dark slide-left delay-m-05"></div>
      </div>
    </div>

    <div class="lol"></div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src='./scrollreveal.js'></script>
  </div>
</body>

</html>
